<body>
     <script>
         let n=5;
         let m=5;
         let i;
         let j;
         for(i=1; i<=n; i++) {
             for(j=1; j<=m; j++) {
                 if( i==m||j<i||j==i) {
                     document.write("*")
                 }else {
                     document.write("&nbsp;&nbsp")
                 }
             } document.write("<br>");
         }

         document.write("<br>");

         let a=5;
         let b=5;
         for(i=a;i>=1;i--) {
             for(j=1; j<=b; j++) {
                 if(i==5||j==1||j<=i){
                     document.write("*")
                 }else {
                     document.write("&nbsp;&nbsp")
                 }
             }document.write("<br>");
         }

         document.write("<br>");

         let c=5;
         let d=1;
         for(i=c; i>=1; i-- ) {
             for(j=d; j<=5; j++){
                 if(i==1|| j>=i|| i==j) {
                     document.write("*")
                 }else {
                     document.write("&nbsp;&nbsp")
                 }
             }document.write("<br>");
         }

         document.write("<br>");
         let t=5;
         let u=5;
         for(i=t; i>=1; i--) {
             for(j=u; j>=1; j--) {
                 if(j<=i || i==5|| j==1){
                     document.write("*");
                 }else {
                     document.write("&nbsp;&nbsp");
                 }
             }document.write("<br>");

         }

     </script>
