<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Title</title>
</head>
<body>
     <script>
         let n= 7;
         let m=21;
         for(let i=1; i<=n; i++) {
             for(let j=1;j<=m;j++) {
                 if( j==1||j==m||i==1||i==n) {
                     document.write("*")
                 }else {
                     document.write("&nbsp;&nbsp")
                 }
             }document.write("<br>")
         }

     </script>
</body>
</html>
