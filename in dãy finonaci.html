<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
      <script>
          let a=1;
          let b=1;
          document.write(a +" "+ b + " ");
          for(let count=0; count<=20; count++ ) {
              c= a+b;
              a=b;
              b=c;

              document.write(c+ " ");
          }
      </script>

</body>
